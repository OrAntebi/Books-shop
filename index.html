<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books-Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <header>
        <h1>Books Shop</h1>
        <button onclick="onAddBook()">Add New Book</button>
    </header>

    <table class="books-container">
        <thead>
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="books-body-container">

        </tbody>
    </table>

    <dialog class="modal">
        <section class="book-details"></section>
        <button onclick="onCloseBookDetails()">Close</button>
    </dialog>

    <footer>
        <p>Coffeeright 2024</p>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
