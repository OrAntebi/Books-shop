<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books-Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <header>
        <h1>Books Shop</h1>

        <form class="search-container">
            <input class="search-input" type="text" placeholder="Search book by title" oninput="onFilterBooks()">
            <button type="button" class="clear-btn" onclick="onClearSearch(event)">X</button>
        </form>

        <button class="add-book-btn" onclick="onAddBook()">Add New Book</button>
    </header>

    <table class="books-container">
        <thead>
            <tr>
                <th>Book Cover</th>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <dialog class="modal">
        <section class="book-details"></section>
        <button onclick="onCloseBookDetails()">Close</button>
    </dialog>

    <div class="backdrop">
        <div class="success-message-modal">
            <p class="success-message"></p>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Books Shop. All rights reserved.</p>

        <fieldset class="statistics-container">
            <legend>Books Statistics</legend>
                <p class="cheap-books-statistic">
                    <span></span> Books under $80
                </p>
                <p class="average-books-statistic">
                    <span></span> Books between $80 and $200
                </p>
                <p class="expensive-books-statistic">
                    <span></span> Books above $200
                </p>
        </fieldset>

    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
